<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Creative Flow Advertising's portfolio of successful marketing projects for Durango businesses. See how we've helped local companies achieve remarkable growth through AI-powered strategies.">
    <title>Our Work | Creative Flow Advertising | Durango, CO</title>
    
    <!-- Font imports -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #D2CCEB; /* Soft Lavender */
            --primary-dark: #b0a8d8; /* Darker Lavender for hover states */
            --secondary-color: #D4DBF0; /* Sky Mist */
            --white: #FFFFFF;
            --black: #000000;
            --light-gray: #f5f5f7;
            --medium-gray: #86868b;
            --dark-gray: #1d1d1f;
            --transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 24px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 12px 32px rgba(0, 0, 0, 0.12);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            color: var(--dark-gray);
            background-color: var(--white);
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -0.022em;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Bebas Neue', sans-serif;
            font-weight: 700;
            letter-spacing: 0.009em;
        }
        
        h1 {
            font-size: 56px;
            line-height: 1.07143;
            letter-spacing: -0.005em;
        }
        
        h2 {
            font-size: 48px;
            line-height: 1.08349;
            letter-spacing: -0.003em;
        }
        
        h3 {
            font-size: 32px;
            line-height: 1.16667;
            letter-spacing: 0.004em;
        }
        
        p {
            margin-bottom: 1.2rem;
        }
        
        a {
            text-decoration: none;
            color: var(--dark-gray);
            transition: var(--transition);
        }
        
        a:hover {
            color: #9f97d7;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
        }
        
        .wide-container {
            width: 100%;
            max-width: 100%;
            padding: 0;
        }
        
        .section-padding {
            padding: 120px 0;
        }
        
        /* Page Header */
        .page-header {
            background-color: var(--light-gray);
            padding: 160px 0 80px;
            text-align: center;
        }
        
        .page-header h1 {
            margin-bottom: 20px;
        }
        
        .page-header p {
            font-size: 21px;
            line-height: 1.381;
            letter-spacing: 0.011em;
            color: var(--medium-gray);
            max-width: 700px;
            margin: 0 auto;
        }
        
        /* Work Gallery */
        .work-gallery {
            padding: 100px 0;
        }
        
        .gallery-intro {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 60px;
        }
        
        .gallery-intro h2 {
            margin-bottom: 20px;
        }
        
        .gallery-intro p {
            font-size: 18px;
            line-height: 1.6;
            color: var(--medium-gray);
        }
        
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .filter-button {
            padding: 10px 20px;
            background-color: var(--light-gray);
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .filter-button:hover, .filter-button.active {
            background-color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        
        .gallery-item {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            background-color: var(--white);
        }
        
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-md);
        }
        
        .gallery-image {
            height: 250px;
            overflow: hidden;
        }
        
        .gallery-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .gallery-item:hover .gallery-image img {
            transform: scale(1.05);
        }
        
        .gallery-content {
            padding: 30px;
        }
        
        .gallery-category {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--dark-gray);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .gallery-title {
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .gallery-description {
            color: var(--medium-gray);
            margin-bottom: 20px;
        }
        
        .gallery-link {
            display: inline-flex;
            align-items: center;
            font-weight: 600;
            color: var(--dark-gray);
        }
        
        .gallery-link i {
            margin-left: 5px;
            transition: var(--transition);
        }
        
        .gallery-link:hover i {
            transform: translateX(5px);
        }
        
        /* Case Study */
        .case-study-section {
            padding: 100px 0;
            background-color: var(--light-gray);
        }
        
        .case-study-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .case-study-header h2 {
            margin-bottom: 20px;
        }
        
        .case-study {
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
            margin-bottom: 40px;
        }
        
        .case-study-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        
        .case-study-image {
            height: 100%;
            min-height: 400px;
        }
        
        .case-study-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .case-study-content {
            padding: 60px;
        }
        
        .case-tag {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--dark-gray);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .case-title {
            margin-bottom: 20px;
            font-size: 32px;
        }
        
        .case-description {
            margin-bottom: 30px;
            color: var(--medium-gray);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            text-align: center;
            background-color: var(--light-gray);
            padding: 20px;
            border-radius: 10px;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: var(--dark-gray);
            margin-bottom: 5px;
        }
        
        .stat-text {
            font-size: 16px;
            color: var(--medium-gray);
        }
        
        .case-cta {
            margin-top: 30px;
        }
        
        /* Detailed Case Study */
        .detailed-case {
            background-color: var(--white);
            padding: 100px 0;
        }
        
        .detailed-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .detailed-header h2 {
            margin-bottom: 20px;
        }
        
        .detailed-header p {
            font-size: 21px;
            line-height: 1.381;
            letter-spacing: 0.011em;
            color: var(--medium-gray);
            max-width: 700px;
            margin: 0 auto;
        }
        
        .case-overview {
            background-color: var(--light-gray);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 60px;
        }
        
        .case-overview h3 {
            margin-bottom: 20px;
        }
        
        .case-overview p {
            color: var(--medium-gray);
        }
        
        .case-section {
            margin-bottom: 60px;
        }
        
        .case-section h3 {
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        .case-section h3::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 3px;
            background-color: var(--primary-color);
        }
        
        .challenges-list, .solutions-list, .results-list {
            list-style: none;
            margin-top: 30px;
        }
        
        .challenges-list li, .solutions-list li, .results-list li {
            position: relative;
            padding-left: 30px;
            margin-bottom: 15px;
            font-size: 16px;
            color: var(--medium-gray);
        }
        
        .challenges-list li::before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: var(--primary-color);
            font-size: 20px;
            font-weight: bold;
        }
        
        .solutions-list li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .results-list li::before {
            content: 'â˜…';
            position: absolute;
            left: 0;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .key-takeaways {
            background-color: var(--primary-color);
            border-radius: 20px;
            padding: 40px;
            margin-top: 60px;
        }
        
        .key-takeaways h3 {
            margin-bottom: 20px;
        }
        
        .key-takeaways-list {
            list-style: none;
        }
        
        .key-takeaways-list li {
            position: relative;
            padding-left: 30px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .key-takeaways-list li::before {
            content: 'ðŸ’¡';
            position: absolute;
            left: 0;
        }
        
        .case-images {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin: 40px 0;
        }
        
        .case-image-item {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        
        .case-image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Client Testimonials */
        .testimonials-section {
            padding: 100px 0;
            background-color: var(--light-gray);
        }
        
        .testimonials-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .testimonials-header h2 {
            margin-bottom: 20px;
        }
        
        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        
        .testimonial-card {
            background-color: var(--white);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }
        
        .testimonial-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-md);
        }
        
        .testimonial-content {
            position: relative;
            margin-bottom: 30px;
            color: var(--medium-gray);
        }
        
        .testimonial-content::before {
            content: '"';
            font-size: 60px;
            font-family: Georgia, serif;
            color: var(--primary-color);
            position: absolute;
            top: -20px;
            left: -10px;
            opacity: 0.3;
        }
        
        .testimonial-author {
            display: flex;
            align-items: center;
        }
        
        .author-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 15px;
        }
        
        .author-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .author-info h4 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .author-info p {
            font-size: 14px;
            color: var(--medium-gray);
            margin-bottom: 0;
        }
        
        /* Client Logos */
        .clients-section {
            padding: 100px 0;
        }
        
        .clients-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            align-items: center;
        }
        
        .client-logo {
            text-align: center;
            padding: 20px;
            filter: grayscale(100%);
            opacity: 0.7;
            transition: var(--transition);
        }
        
        .client-logo:hover {
            filter: grayscale(0%);
            opacity: 1;
        }
        
        .client-logo img {
            max-width: 100%;
            height: auto;
        }
        
        /* CTA Section */
        .cta-section {
            background: linear-gradient(135deg, #9f97d7 0%, var(--primary-color) 100%);
            padding: 100px 0;
            text-align: center;
        }
        
        .cta-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .cta-content h2 {
            color: var(--white);
            margin-bottom: 30px;
        }
        
        .cta-content p {
            color: var(--white);
            font-size: 21px;
            line-height: 1.381;
            margin-bottom: 40px;
        }
        
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .cta-btn {
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .cta-btn.primary {
            background-color: var(--white);
            color: var(--dark-gray);
        }
        
        .cta-btn.secondary {
            background-color: transparent;
            color: var(--white);
            border: 2px solid var(--white);
        }
        
        .cta-btn:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }
        
        /* Footer */
        footer {
            background-color: var(--dark-gray);
            color: var(--white);
            padding: 80px 0 40px;
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 60px;
            margin-bottom: 60px;
        }
        
        .footer-column h3 {
            color: var(--white);
            margin-bottom: 24px;
            font-size: 20px;
        }
        
        .footer-about p {
            color: var(--medium-gray);
            margin-bottom: 24px;
        }
        
        .social-icons {
            display: flex;
            gap: 16px;
        }
        
        .social-icons a {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            transition: var(--transition);
        }
        
        .social-icons a:hover {
            background-color: var(--primary-color);
            transform: translateY(-5px);
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 12px;
        }
        
        .footer-links a {
            color: var(--medium-gray);
            transition: var(--transition);
        }
        
        .footer-links a:hover {
            color: var(--primary-color);
            padding-left: 5px;
        }
        
        .footer-divider {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
        }
        
        .footer-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--medium-gray);
            font-size: 12px;
        }
        
        .footer-bottom a {
            color: var(--medium-gray);
            margin-left: 20px;
            transition: var(--transition);
        }
        
        .footer-bottom a:hover {
            color: var(--primary-color);
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }
        
        .delay-1 {
            animation-delay: 0.2s;
        }
        
        .delay-2 {
            animation-delay: 0.4s;
        }
        
        .delay-3 {
            animation-delay: 0.6s;
        }
        
        /* Modern Header Styles */
        header {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: all 0.4s ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        header.scrolled {
            box-shadow: var(--shadow-sm);
            background-color: rgba(255, 255, 255, 0.95);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }
        
        .logo {
            font-size: 22px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        
        .logo-text {
            background: linear-gradient(135deg, #9f97d7 0%, #D2CCEB 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        /* Modern Navigation Menu */
        .nav-menu {
            display: flex;
            list-style: none;
            align-items: center;
            gap: 12px;
        }
        
        .nav-link {
            position: relative;
            font-weight: 500;
            font-size: 15px;
            color: var(--dark-gray);
            padding: 8px 16px;
            border-radius: 8px;
            transition: var(--transition);
        }
        
        .nav-link:hover {
            background-color: rgba(210, 204, 235, 0.15);
            color: var(--dark-gray);
        }
        
        /* Mega Menu */
        .nav-item {
            position: relative;
        }
        
        .mega-menu {
            position: absolute;
            top: calc(100% + 16px);
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            width: 680px;
            background-color: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 32px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 100;
        }
        
        .nav-item:hover .mega-menu {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
            pointer-events: all;
        }
        
        .mega-menu::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 16px;
            height: 16px;
            background-color: var(--white);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            border-left: 1px solid rgba(0, 0, 0, 0.05);
            z-index: 1;
        }
        
        .menu-title {
            font-size: 14px;
            color: var(--medium-gray);
            margin-bottom: 16px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            transition: var(--transition);
            margin-bottom: 8px;
        }
        
        .menu-item:hover {
            background-color: var(--light-gray);
        }
        
        .menu-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
        }
        
        .menu-icon i {
            font-size: 20px;
            color: var(--white);
        }
        
        .menu-content h4 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .menu-content p {
            font-size: 14px;
            color: var(--medium-gray);
            margin-bottom: 0;
        }
        
        /* Account and CTA buttons */
        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .account-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            transition: var(--transition);
        }
        
        .account-button:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        /* Mobile Toggle */
        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--dark-gray);
            font-size: 24px;
        }
        
        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100vh - 70px);
            background-color: var(--white);
            padding: 32px 24px;
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            overflow-y: auto;
            z-index: 999;
        }
        
        .mobile-menu.active {
            transform: translateX(0);
        }
        
        .mobile-nav-menu {
            list-style: none;
            margin-bottom: 32px;
        }
        
        .mobile-nav-item {
            margin-bottom: 8px;
        }
        
        .mobile-nav-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-radius: 12px;
            background-color: var(--light-gray);
            font-weight: 600;
        }
        
        .mobile-dropdown-content {
            padding: 0 12px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .mobile-dropdown-content.active {
            max-height: 500px;
            margin-top: 12px;
            margin-bottom: 16px;
        }
        
        .mobile-menu-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 8px;
            transition: var(--transition);
        }
        
        .mobile-menu-item:hover {
            background-color: var(--light-gray);
        }
        
        .mobile-account {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .mobile-account .btn {
            width: 100%;
        }
        
        /* Updated Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: var(--dark-gray);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 16px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: var(--primary-dark);
            transition: var(--transition);
            z-index: -1;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }
        
        .btn:hover::after {
            height: 100%;
        }
        
        .btn-large {
            padding: 16px 32px;
            font-size: 18px;
        }
        
        .btn-transparent {
            background-color: transparent;
            color: var(--dark-gray);
            border: 1px solid var(--dark-gray);
        }
        
        .btn-transparent:hover {
            background-color: var(--dark-gray);
            color: var(--white);
        }
        
        .btn-transparent::after {
            background-color: var(--dark-gray);
        }
        
        /* Responsive Styles */
        @media (max-width: 1024px) {
            .mega-menu {
                width: 520px;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .case-study-grid {
                grid-template-columns: 1fr;
            }
            
            .case-study-image {
                min-height: 300px;
            }
            
            .testimonials-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .clients-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .footer-content {
                grid-template-columns: repeat(2, 1fr);
                gap: 40px;
            }
        }
        
        @media (max-width: 768px) {
            .nav-menu, .nav-buttons {
                display: none;
            }
            
            .mobile-toggle {
                display: block;
            }
            
            h1 {
                font-size: 42px;
            }
            
            h2 {
                font-size: 36px;
            }
            
            .section-padding {
                padding: 80px 0;
            }
            
            .case-study-content {
                padding: 40px 30px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .case-images {
                grid-template-columns: 1fr;
            }
            
            .cta-buttons {
                flex-direction: column;
            }
        }
        
        @media (max-width: 576px) {
            .gallery-grid, .testimonials-grid {
                grid-template-columns: 1fr;
            }
            
            .clients-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .social-icons {
                justify-content: center;
            }
            
            .footer-bottom {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .footer-bottom-links {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .footer-bottom a {
                margin: 0 10px;
            }
        }
